name: Daily AI Marketing Post
on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 9:00 AM every day
  workflow_dispatch:      # Allows you to click a button to run it manually

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run Marketing Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AYRSHARE_API_KEY: ${{ secrets.AYRSHARE_API_KEY }}
        run: python marketing_agent.py

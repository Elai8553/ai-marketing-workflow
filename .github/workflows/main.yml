name: Sigcom Marketing Agent

on:
  schedule:
    - cron: '15 8 * * *'  # 10:15 AM Lusaka (08:15 UTC)
  workflow_dispatch:      # Allows manual testing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install google-genai social-post-api python-dotenv

      - name: Run Marketing Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          AYRSHARE_API_KEY: ${{ secrets.AYRSHARE_API_KEY }}
        run: python marketing_agent.py
